<!DOCTYPE html>
<html lang="en-US">
   <head>
	  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	  <meta name="author" content="Ahmad Yamin"/>
      <link rel="shortcut icon" href="images/amanah.ico"> 
	   
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PT. Amanah Finance Hotspot</title>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>    
   </head>
   <body class="size-1140">
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)
      <!-- TOP NAV WITH LOGO -->
      <header>
         <nav>
            <div class="line">
               <div class="s-11 m-7 l-5 center" style="padding:3%">
                  <img src="images/logo.png">
               </div>
           </div>
         </nav>
      </header>
      <section>
         <div id="first-block">
            <div class="line">
            	<div class="s-11 m-7 l-4 center">
                  <h4 class="text-size-20 margin-bottom-20 text-dark text-center">Login</h4>
                  <form name="login" class="customform" action="$(link-login-only)" method="post"
                  $(if chap-id) onSubmit="return doLogin()" $(endif)>
                  <input type="hidden" name="dst" value="$(link-orig)" />
                  <input type="hidden" name="popup" value="true" />
                    <div class="s-12"> 
                      <input name="username" placeholder="Username" type="text">
                    </div>
                    <div class="s-12"> 
                      <input name="password" placeholder="Password" type="password">
                    </div>
                    <div class="s-12"><button class="s-12 submit-form button background-primary text-white" type="submit">L O G I N</button></div>
                  </form>
                  $(if error)<br /><div style="color: #FF8080; font-weight: bold">$(error)</div>$(endif)
                </div>
            </div>
            
            
         </div>
         <div id="fourth-block">
            <div class="line">
            <h2>Wireless Internet Hotspot</h2>
            </div>
         </div>
      </section>
      <!-- FOOTER -->
      <footer>
         <div class="line">
            <div class="s-12 l-12">
               <p><strong>PT. Amanah Finance</strong><br>
Alamat: Jl. Gedung Wisma Kalla, Jl. DR. Ratulangi No.8-10, Mangkura, Kec. Makassar, Kota Makassar, Sulawesi Selatan 90114</p>
            </div>
         </div>
      </footer>
      <script type="text/javascript" src="js/responsee.js"></script>
   </body>
</html>
